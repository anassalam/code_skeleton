<!DOCTYPE html>
<html>

<head>
  <title>Title/Heading of Website</title>
  
  <meta charset="utf-8">
  <meta name="description" content="A basic HTML skeleton">
  <meta name="keywords" content="HTML,code,tags">
  <meta name="author" content="Anas Singularity">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="style.css" rel="stylesheet">
</head>

<body>
  
  <h1>Main Heading</h1>
  <h3>sub heading</h3>
  <p>Hello, World!</p>

   <!-- Table head -->
  <table border="1">
      <thead>
        
          <th>Name</th>
          <th>Info</th>
        
      </thead>
      <tbody>
        <tr>
          <td>Steve</td>
          <td>Apple</td>
        </tr>
        <tr>
          <td>Bill</td>
          <td>Microsoft</td>
        </tr>
      </tbody>
      <tfoot><td colspan="2">Table footer</td></tfoot>
  </table>
  <br>
  <!-- Radio Buttons-->
  <div>Radio Buttons</div>
  <form>
    <input type="radio" name="Company" value="Apple"/>Apple<br>
    <input type="radio" name="Company" value="Microsoft"/>Microsoft<br>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
