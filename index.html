<!DOCTYPE html>
<html>

<head>
  <title>Title/Heading of Website</title>
  
  <meta charset="utf-8">
  <meta name="description" content="A basic HTML skeleton">
  <meta name="keywords" content="HTML,code,tags">
  <meta name="author" content="Anas Singularity">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="style.css" rel="stylesheet">
</head>

<body>
  
  <h1>Main Heading</h1>
  <h3>sub heading</h3>
  <p>Hello, World!</p>

  <p>Radio button</p>

  <form>
    <input type="radio" name="sport" value="soccer"/>Soccer<br>
    <input type="radio" name="sport" value="baseball"/>Baseball<br>
    <input type="radio" name="sport" value="surf"/>Surf<br>
    <input type="radio" name="sport" value="other"/>Other<br>
  </form>

  <p>Unordered List</p>
  <ul>
    <li> Brazil </li>
    <li> Italy </li>
    <li> Japan </li>
  </ul>

  <p>Select</p>
  <select>
    <option value="car">Car</option>
    <option value="bus">Bus</option>
    <option value="bike">Bike</option>
  </select>

  <p>Table</p>
  <table>
    <thead>
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>GENDER</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Paul</td>
        <td>25</td>
        <td>male</td>
      </tr>
      <tr>
        <td>Samantha</td>
        <td>32</td>
        <td>female</td>
      </tr>
      <tr>
        <td>Joseph</td>
        <td>21</td>
        <td>male</td>
      </tr>
    </tbody>
  </table>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
