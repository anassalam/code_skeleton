<!DOCTYPE html>
<html>
  <head>
    <title>Title/Heading of Website</title>

    <meta charset="utf-8" />
    <meta name="description" content="A basic HTML skeleton" />
    <meta name="keywords" content="HTML,code,tags" />
    <meta name="author" content="Anas Singularity" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Main Heading</h1>
    <h3>sub heading</h3>
    <p>Hello, World!</p>

    <h3>Form</h3>
    <hr />
    <form>
      <input type="text" placeholder="Name" />
      <br />
      <input type="password" placeholder="Password" />
      <br />
      <input type="reset" value="Reset" />
      <input type="submit" />
    </form>

  <form action="#" method="GET">
    Name:<br>
    <input name="name" type="text">
    <br>
    Password:<br>
    <input name="pwd" type="text"><br>
    <button type="submit" value="submit">SUBMIT</button>
    <button type="reset" value="reset">RESET</button>
  </form>
    
  <!-- table -->
  <table style="width:100%">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
  </table>

  <!-- unordered list -->
  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
    
  <!-- ordered list -->
  <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol> 

  <!-- colored text -->
  <p>I am normal</p>
  <p style="color:red;">I am red</p>
  <p style="color:blue;">I am blue</p>
  <p style="font-size:50px;">I am big</p>
    
  <div id="checkboxs">
    <input type="checkbox" name="checkbox-element" value="First">First Checkbox<br>
    <input type="checkbox" name="checkbox-element" value="Second" checked>Second Checkbox<br>
    <input type="checkbox" name="checkbox-element" value="Third">Third Checkbox<br>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
